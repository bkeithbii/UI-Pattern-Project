<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UI Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3937340128.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="slideshow-container">
      <i class="far fa-caret-square-left" id="prevButt"></i>
      <i class="far fa-caret-square-right" id="nextButt"></i>
      <div class="slideshow-slide">
        <img src="./images/Pascal Siakam .png" id="lastClone" />
        <img src="./images/James Harden.png" alt="" id="harden" />
        <img src="./images/Giannis Antetokounmpo.png" alt="" id="freak" />
        <img src="./images/Damian Lillard.png" alt="" id="dame" />
        <img src="./images/Trae Young.png" alt="" id="young" />
        <img src="./images/Bradley Beal.png" alt="" id="beal" />
        <img src="./images/Luka Doncic.png" alt="" id="luka" />
        <img src="./images/Kawhi Leonard.png" alt="" id="kawhi" />
        <img src="./images/Devin Booker.png" alt="" id="dbook" />
        <img src="./images/Russell Westbrook.png" alt="" id="russ" />
        <img src="./images/Anthony Davis.png" alt="" id="ad" />
        <img src="./images/Lebron James.png" alt="" id="lbj" />
        <img src="./images/Zach Lavine.png" alt="" id="lavine" />
        <img src="./images/Brandon Ingram.png" alt="" id="bi" />
        <img src="./images/Donovan Mitchell.png" alt="" id="mitch" />
        <img src="./images/Pascal Siakam .png" alt="" id="siakam" />
        <img src="./images/James Harden.png" id="firstClone" />
      </div>
    </div>

    <section class="playerBios">
      <div id="hardenBio">
        <p></p>
      </div>
    </section>
  </body>
  <script src="project.js"></script>
  <script src="api.js"></script>
</html>
